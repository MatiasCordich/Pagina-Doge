<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibank! - Reportar</title>
    <link rel="stylesheet" href="./CSS/style2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/4451b28e37.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="contenedor">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-headset" width="100" height="100"
            viewBox="0 0 24 24" stroke-width="1" stroke="#ffbf00" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <rect x="4" y="13" rx="2" width="4" height="6" />
            <rect x="16" y="13" rx="2" width="4" height="6" />
            <path d="M4 15v-3a8 8 0 0 1 16 0v3" />
            <path d="M18 19a6 3 0 0 1 -6 3" />
        </svg>

        <h1 class="lost__titulo">Contanos qué perdiste</h1>

        <section class="selection">
            <div class="selection__item">
                <svg xmlns="http://www.w3.org/2000/svg" class="icono icon icon-tabler icon-tabler-credit-card"
                    width="90" height="90" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="3" y="5" width="18" height="14" rx="3" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                    <line x1="7" y1="15" x2="7.01" y2="15" />
                    <line x1="11" y1="15" x2="13" y2="15" />
                </svg>

                <div class="description tarjeta">
                    <h2>Mi tarjeta</h2>
                    <p>Vamos a bloquear tu tarjeta</p>
                </div>

                <div class="radio">
                    <input value="1" type="radio" name="opcion">
                </div>

            </div>

            <div class="selection__item">

                <svg xmlns="http://www.w3.org/2000/svg" class=" icono icon icon-tabler icon-tabler-device-mobile"
                    width="90" height="90" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <rect x="7" y="4" width="10" height="16" rx="1" />
                    <line x1="11" y1="5" x2="13" y2="5" />
                    <line x1="12" y1="17" x2="12" y2="17.01" />
                </svg>

                <div class="description telefono">
                    <h2>Mi teléfono</h2>
                    <p>Te vamos a desvincular del telefono que perdiste</p>
                </div>

                <div class="radio">
                    <input value="2" type="radio" name="opcion">
                </div>

            </div>

            <div class="selection__item">

                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icono icon icon-tabler icon-tabler-device-mobile"
                        width="70" height="70" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <rect x="7" y="4" width="10" height="16" rx="1" />
                        <line x1="11" y1="5" x2="13" y2="5" />
                        <line x1="12" y1="17" x2="12" y2="17.01" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icono icon icon-tabler icon-tabler-credit-card"
                        width="70" height="70" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <rect x="3" y="5" width="18" height="14" rx="3" />
                        <line x1="3" y1="10" x2="21" y2="10" />
                        <line x1="7" y1="15" x2="7.01" y2="15" />
                        <line x1="11" y1="15" x2="13" y2="15" />
                    </svg>
                </div>


                <div class="description ambas">
                    <h2>Ambas</h2>
                    <p>Vamos a bloquearla la tarjeta y a desvincular tu celular</p>
                </div>

                <div class="radio">
                    <input class="radio-ambas" value="3" type="radio" name="opcion">
                </div>

            </div>


        </section>

        <button class="btn-siguiente"><a href="./correo.html">Siguiente</a></button>


    </section>

</body>

</html>
